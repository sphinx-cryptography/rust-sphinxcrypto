[package]
name = "sphinxcrypto"
version = "0.0.9"
authors = ["David Stainton <dstainton415@gmail.com>"]
description = "Sphinx cryptographic packet format library"
homepage = "https://github.com/applied-mixnetworks/rust-sphinxcrypto"
repository = "https://github.com/applied-mixnetworks/rust-sphinxcrypto"
documentation = "https://docs.rs/sphinxcrypto/"
readme = "README.md"
keywords = ["cryptography", "sphinx", "mixnet", "crypto", "mix"]
license = "AGPL-3.0-only"

[dependencies]
rust-lioness = "^0.1.4"
ecdh_wrapper = "0.0.4"
arrayref = "^0.3.5"
byteorder = "1.2.6"
rand = "^0.4.2"
tiny-keccak = "1.4.2"
keystream = "^1.0.0"
chacha = "^0.2.0"
blake2b = "0.7.0"

[dependencies.subtle]
version = "1"
features = ["nightly"]

[dev-dependencies]
rand = "^0.4.2"
rustc-serialize = "0.3"
